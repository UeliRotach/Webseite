<!-- Kontaktformular -->
<div class="w3-container" style="padding:64px 16px; background-color: #f2f2f2;" id="contact">
  <h3 class="w3-center">Kontaktformular</h3>
  <p class="w3-center w3-large">Wir freuen uns auf Ihre Nachricht!</p>

  <div class="w3-container w3-padding-32" style="max-width:900px; margin:auto;">
    <form class="w3-card-4 w3-white" style="padding:48px;" action="sendmail.php" method="POST">
      <div class="w3-row-padding" style="margin:0 -16px;">
        <div class="w3-half w3-margin-bottom">
          <label><i class="fa fa-user"></i> Name</label>
          <input class="w3-input w3-border" type="text" name="Name" required>
        </div>
        <div class="w3-half">
          <label><i class="fa fa-envelope"></i> E-Mail</label>
          <input class="w3-input w3-border" type="email" name="Email" required>
        </div>
      </div>

      <p>
        <label><i class="fa fa-pencil"></i> Nachricht</label>
        <textarea class="w3-input w3-border" name="Message" rows="5" placeholder="Wie können wir Ihnen helfen?" required></textarea>
      </p>

      <p class="w3-center">
        <button class="w3-button w3-black w3-padding-large" type="submit">
          <i class="fa fa-paper-plane"></i> Nachricht senden
        </button>
      </p>
    </form>
  </div>
</div>
